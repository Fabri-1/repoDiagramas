<ion-content>
  <div class="pantalla">

  <app-header color="secondary" backButton="/menu-principal"></app-header>

  <div class="background-image"></div>

  <div class="d-flex-center">
  <h2 class="ion-text-center titulo texto">Menu de administrador</h2>
  <img class="foto">
  <div class="centrado">
  <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
    <app-custom-input [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input>
    <div  class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">El formato del correo no es válido</div>
    </div>

    <app-custom-input [control]="form.controls.password" type="password" label="Contraseña" icon="lock-closed-outline"></app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
    </div>

    <ion-button class="ion-margin-vertical boton" [disabled]="form.invalid" type="submit" shape="round" fill="outline">
      Ingresar
    <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button> 

    <h3 class="texto">¿Has olvidado las credenciales?</h3>
  <ion-button class="boton" (click)="mostrarMensaje()" shape="round" color="secondary" fill="outline">He las credenciales</ion-button>
  </form>
</div>

</div>
</div>
</ion-content>
