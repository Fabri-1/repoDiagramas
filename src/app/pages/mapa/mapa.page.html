<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
    Colectivos en ruta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="checkbox-container">
    <ion-icon name="caret-back-outline" color="primary" size="large" routerLink="/menu-principal"></ion-icon>
    <ion-checkbox id="layer0" type="checkbox" (click)='toggleLayer(1)' class="ruta-ida"> Ruta 17 Ida </ion-checkbox>
    <ion-checkbox id="layer1" type="checkbox" (click)='toggleLayer(3)' class="ruta-regreso"> Ruta 17 Regreso </ion-checkbox>
  </div>
  <div id="map-container">
    <capacitor-google-map id="map" fullscreen="true" scrollY="false" #map></capacitor-google-map>
  </div>
</ion-content>
